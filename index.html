<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>
            GifTastic
        </title>
        <!--Reset-->
        <link rel="stylesheet" href="assets/reset.css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--Custom-->
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>

        <div class="container">
            <!--Top of Pokeball-->
            <div class="row">
                <div class="col col-sm-8 offset-sm-2">
                    <div id="poketop" class="d-flex justify-content-center align-items-center">
                        
                    </div>
                </div>
            </div>
            <!--Middle line-->
            <div class="row">
                <div class="col col-sm-8 offset-sm-2">
                    <div id="pokecenter" class="bg-dark d-flex justify-content-center align-items-center">
                        <h2 class="text-light far fa-circle"></i>
                    </div>
                </div>
            </div>
            <!--Bottom of Pokeball-->
            <div class="row">
                <div class="col col-sm-8 offset-sm-2">
                    <div id="pokebottom" class="d-flex justify-content-center align-items-center">
                        <ul id="statlist">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            Footer!
        </footer>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--App-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
