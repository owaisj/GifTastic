<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>
            Pok&eacute;-GifTastic
        </title>
        <!--Reset-->
        <link rel="stylesheet" href="assets/reset.css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Poppins|Source+Sans+Pro" rel="stylesheet">
        <!--Custom-->
        <link rel="stylesheet" href="assets/style.css" />
        <!--Favicon-->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <a href="https://owaisj.github.io/bootstrap-portfolio/portfolio.html" class="fas fa-arrow-left text-white"></a>
            <span class="text-white float-right">View Code: <a href="https://github.com/owaisj/GifTastic" class="fab fa-github text-white"></a></span>
        </nav>

        <div class="jumbotron bg-danger">
            <h1 class="text-light text-center">
                Pok&eacute;-GifTastic!
            </h1>
            <h5 class="text-white text-center">
                Pick a Pokemon. Open the Pok&eacute;ball to see it in action.
            </h5>
        </div>

        <div class="container-fluid">
            
            <div class="row justify-content-center mt-3">
                <!--Pokeball-->
                <div class="col col-sm-8 d-flex flex-column justify-content-center align-items-center">
                    <div id="poketop" class="d-flex flex-column justify-content-center align-items-center">        
                        <div>
                            <img class="img-fluid samson" src="assets/images/oak.png" />
                        </div>
                        <div>
                            <h4 class="text-white">
                                Choose your partner wisely
                            </h4>
                        </div>
                    </div>
                    <div id="pokecenter" class="bg-dark d-flex justify-content-center align-items-center">
                        <span id="gifbutton" class="text-light fa-stack fa-2x" value="pokeball">
                            <i class="outer far fa-circle fa-stack-2x"></i>
                            <i class="inner fas fa-circle fa-stack-1x"></i>
                        </span>
                    </div>
                    <div id="pokebottom" class="d-flex justify-content-center align-items-center">
                        <ul id="statlist">
                            
                        </ul>
                    </div>
                </div>
            </div>

            <!--GIF Container-->
            <div class="row justify-content-center m-3">
                <div id="gif-container" class="col col-md-6 d-flex justify-content-center">
                    <div id="gif-box" class="d-flex flex-wrap justify-content-center align-items-center text-center p-3">
                        
                    </div>
                </div>
            </div>
            <!--Default Pokemon Options-->
            <div class="row justify-content-center m-3">
                <div class="col col-md-2 card starter-card d-flex justify-content-center border border-light p-0 m-1">
                    <div class="card-header">
                        <h4 class="text-center">
                            Kanto Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="pokebutton btn btn-danger m-1" value="pikachu">
                            Pikachu
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="eevee">
                            Eevee
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="bulbasaur">
                            Bulbasaur
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="charmander">
                            Charmander
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="squirtle">
                            Squirtle
                        </button>
                    </div>
                </div>
                <div class="col col-md-2 card starter-card d-flex justify-content-center border border-light p-0 m-1">
                    <div class="card-header">
                        <h4 class="text-center">
                            Hoenn Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="pokebutton btn btn-danger m-1" value="treecko">
                            Treecko
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="torchic">
                            Torchic
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="mudkip">
                            Mudkip
                        </button>
                    </div>
                </div>
                <div class="col col-md-2 card starter-card d-flex justify-content-center border border-light p-0 m-1">
                    <div class="card-header">
                        <h4 class="text-center">
                            Johto Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="pokebutton btn btn-danger m-1" value="chikorita">
                            Chikorita
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="cyndaquil">
                            Cyndaquil
                        </button>
                        <button class="pokebutton btn btn-danger m-1" value="totodile">
                            Totodile
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--User Inputted Pokemon-->
        <div class="row justify-content-center m-3">
            <div id="bills-house" class="col card pc-card col-md-6 d-flex p-0">
                <div class="card-header">
                    <h4 class="text-center">
                        Bill's PC
                    </h4>
                </div>
                <div id="bills-pc" class="card-body d-flex justify-content-between text-white p-3">
                    <div class="m-2">
                        <img class="img-fluid" style="max-height: 300px" src="assets/images/bill-pc.png" alt="Bill's PC" />
                    </div>          
                    <div id="user-pokemon">

                    </div>
                    <div class="d-flex flex-column justify-content-center text-dark m-2">
                        <form id="gif-form" class="text-center" >
                            <label for="poke-input">
                                Ask Bill for a Pok&eacute;mon!
                            </label>
                            <input type="text" class="form-control m-1" id="poke-input" required  />
                            <button id="add-pokemon" type="submit" class="btn btn-light border border-dark">Go!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <h5 class="text-center">
                Made using PokeAPI & GIPHY API
            </h5>
        </footer>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--App-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
