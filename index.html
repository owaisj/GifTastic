<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>
            GifTastic
        </title>
        <!--Reset-->
        <link rel="stylesheet" href="assets/reset.css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--Custom-->
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>

        <div class="container-fluid">
            <!--Top of Pokeball-->
            <div class="row justify-content-center mt-3">
                <div class="col col-sm-8 d-flex justify-content-center">
                    <div id="poketop" class="d-flex justify-content-center align-items-center align-self-center">
                        
                    </div>
                </div>
            </div>
            <!--Middle line-->
            <div class="row justify-content-center">
                <div class="col col-sm-8 d-flex justify-content-center">
                    <div id="pokecenter" class="bg-dark d-flex justify-content-center align-items-center">
                        <span id="pokebutton" class="text-light fas fa-circle"></i>
                    </div>
                </div>
            </div>
            <!--Bottom of Pokeball-->
            <div class="row justify-content-center">
                <div class="col col-sm-8 d-flex justify-content-center">
                    <div id="pokebottom" class="d-flex justify-content-center align-items-center">
                        <ul id="statlist">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <!--GIF Container-->
            <div class="row justify-content-center m-3">
                <div class="col col-sm-8 d-flex justify-content-center border border-light">
                    <div id="gif-box" class="d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        Gifs!
                    </div>
                </div>
            </div>
            <!--Default Pokemon Options-->
            <div class="row justify-content-center m-3">
                <div class="col col-sm-8 card d-flex justify-content-center border border-light p-0">
                    <div class="card-header">
                        <h4 class="text-center">
                            Kanto Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="btn btn-danger m-1">
                            Pikachu
                        </button>
                        <button class="btn btn-danger m-1">
                            Bulbasaur
                        </button>
                        <button class="btn btn-danger m-1">
                            Charmander
                        </button>
                        <button class="btn btn-danger m-1">
                            Squirtle
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-3">
                <div class="col col-sm-8 card d-flex justify-content-center border border-light p-0">
                    <div class="card-header">
                        <h4 class="text-center">
                            Johto Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="btn btn-danger m-1">
                            Chikorita
                        </button>
                        <button class="btn btn-danger m-1">
                            Cyndaquil
                        </button>
                        <button class="btn btn-danger m-1">
                            Totodile
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-3">
                <div class="col col-sm-8 card d-flex justify-content-center border border-light p-0">
                    <div class="card-header">
                        <h4 class="text-center">
                            Hoenn Starters
                        </h4>
                    </div>
                    <div id="button-box" class="card-body d-flex flex-wrap justify-content-center align-items-center text-center text-white p-3">
                        <button class="btn btn-danger m-1">
                            Treecko
                        </button>
                        <button class="btn btn-danger m-1">
                            Torchic
                        </button>
                        <button class="btn btn-danger m-1">
                            Mudkip
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <h5 class="text-center">
                Made using PokeAPI & GIPHY API
            </h5>
        </footer>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--App-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
